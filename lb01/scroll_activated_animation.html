<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="css/scroll_activated_animation.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <title>Scroll Animations</title>
</head>
<body>
<div class="item" data-aos="fade-up"><img src="media/images/noel.jpg"  width="100%" height="100%" alt="noel"/></div>
<div class="item" data-aos="fade-down"><img src="media/images/noel.jpg"  width="100%" height="100%" alt="noel"/></div>
<div class="item" data-aos="fade-right"><img src="media/images/noel.jpg"  width="100%" height="100%" alt="noel"/></div>
<div class="item" data-aos="fade-left"><img src="media/images/noel.jpg"  width="100%" height="100%" alt="noel"/></div>

<div class="item" data-aos="zoom-in"><img src="media/images/noel.jpg"  width="100%" height="100%" alt="noel"/></div>
<div class="item" data-aos="zoom-out"><img src="media/images/noel.jpg"  width="100%" height="100%" alt="noel"/></div>

<div class="item" data-aos="slide-up"><img src="media/images/noel.jpg"  width="100%" height="100%" alt="noel"/></div>

<div class="item" data-aos="flip-up"><img src="media/images/noel.jpg"  width="100%" height="100%" alt="noel"/></div>
<div class="item" data-aos="flip-down"><img src="media/images/noel.jpg"  width="100%" height="100%" alt="noel"/></div>
<div class="item" data-aos="flip-right"><img src="media/images/noel.jpg"  width="100%" height="100%" alt="noel"/></div>
<div class="item" data-aos="flip-left"><img src="media/images/noel.jpg"  width="100%" height="100%" alt="noel"/></div>
<script src="scroll_animation.js" type="text/javascript"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</body>
<script>
  AOS.init({
    duration: 1200,
  })
</script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</html>
